<!--
    <form> etiqueta para formularios en html
    "action" direccion o servidor para enviar datos
    <form action= "10.191.168.1/proceso.php">
    para practicas solo usamos <form action = "proceso.php">
    atributo method="get/post"
    get se puede ver en la barra de arriba donde se envia seguida del nombre del dato
    con post no se ven esos datos
    input elementos donde el usuario puede escribir, con type puedes poner la que quieres escribir, submit para enviar
    atributo required, es obligatorio
    value  para meter una info
    size tamaño para la caja de texto
    maxlength, minlength caracteres minimos y maximos que podemos escribir
    disabled para que solo sea de modo lectura un campo
    autofocus puedes empezar a escrubur ahi del tirón
    readonly solo para lectura
    si esta disabled no se puede pasar por el tabulador
    reset , resetea el formulario
    button meter una funcionalidad
    password cifravisualmente
    placeholder para poner un mensaje que se borra al escribir
    step "any" te admite decimales
    step"10" multiplos de 10
    #ffff00 para poner un color por defecto
-->
